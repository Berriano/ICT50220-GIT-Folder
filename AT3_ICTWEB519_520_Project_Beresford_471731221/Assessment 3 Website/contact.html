<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- FONTS  --->

	<!-- LATO -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
		rel="stylesheet">


	<!-- PALANQUIN DARK -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
		rel="stylesheet">

	<!-- Montserrat -->


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">


	<!-- CSS  --->


	<link rel="stylesheet" href="../sass/main.css">

	<!-- ICON SCRIPT  -->

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

	<link rel="icon" href="/images/ML Strength_trans-logo.png">

	<title>ML Strength - Contact</title>


</head>




<body>

	<!--  HEADER  -->

	<header class="grid__25vh page-header contact__header-image">



		<!--// library  -->

		<script src="https://www.w3schools.com/lib/w3.js"></script>



		<!--// library imported header  -->



		<div class="div-head" w3-include-html="/navigation.html"></div>



		<img src="../images/ML Strength_trans-logo.png" class="logo"
			alt="ML STRENGTH ORANGE LOGO">


		<div class="white__stripe">

			<p>////</p>

			<h1>Contact</h1>

		</div>


	</header>

	<!--  MAIN  -->

	<main class="container">

		<section class="contact grid__4-cols">

			<div class="contact__image-box">

				<img src="/images/gym-building-inside.jpg" alt="gym">

			</div>

			<div class="contact__form-box">


				<h3 class="contact__form-heading">Please fill in required fields:</h3>

				<form action="#" class="contact__form">



					<label for="fname" class="required">First Name</label>

					<input type="text" id="fname" name="fname" placeholder="John"
						pattern="[A-Za-z]{1,32}" title="Enter first name" required>




					<label for="lname" class="required">Last Name</label>
					<input type="text" id="lname" name="lname" placeholder="Smith"
						pattern="[A-Za-z]{1,32}" title="Enter last name" required>

					<label for="email" class="required">Email</label>
					<input type="email" name="email" id="email" placeholder="me@email.com"
						pattern="[^@\s]+@[^@\s]+" title="Enter valid email address" required>

					<label for="phone" class="required">Phone Number</label>
					<input type=" tel" id="phone" name="phone" placeholder="0412345678"
						minlength="10" maxlength="10" size="10" pattern="[0-9]{10}"
						title="Enter your phone number - 10 characters" required>

					<label for="birthday">Birthday</label>
					<input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy"
						title="Use calendar to enter date of birth">

					<input type="checkbox" id="marketing" name="marketing">
					<label for="marketing">Sign me up for the weekly newsletter</label>



					<div class="form__btn">

						<input type="submit" name="submit" value="submit">

						<a href="#" target="_blank" class="form__btn--help">Help me!</a>

						<!-- // Add video here and display:none  -->


						<div class="modal">



							<iframe src="https://www.youtube.com/embed/y881t8ilMyc"
								title="Help Video" class="video " height="500px" width="750px"
								name="youtube" noborder="0" width="830" height="800" scrolling="yes"
								seamless></iframe>

						</div>

						<button id='close-btn'>Close</button>

					</div>

				</form>

			</div>

		</section>

	</main>



	<!--  FOOTER  -->



	<!--// library Imported Footer -->


	<div w3-include-html="../footer.html"></div>


	<script src="/javascript/script.js"></script>


	<!--// library  -->


	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script>w3.includeHTML();</script>


</body>

</html>
