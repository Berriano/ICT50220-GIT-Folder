<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- FONTS  --->



	<!-- LATO -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
		rel="stylesheet">


	<!-- PALANQUIN DARK -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
		rel="stylesheet">

	<!-- Montserrat -->


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">


	<!-- font-awesome -->

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
	</link>


	<!-- CSS  --->


	<link rel="stylesheet" href="css/style.css">

	<!-- ICON SCRIPT  -->

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

	<link rel="icon" href="img/ML Strength_trans-logo.png">

	<title>ML Strength - Contact</title>


</head>




<body>

	<!--  HEADER  -->

	<header class="grid__25vh page-header contact__header-image">


		<nav>

		</nav>

		<img src="img/ML Strength_trans-logo.png" class="logo"
			alt="ML STRENGTH ORANGE LOGO">


		<div class="white__stripe">

			<p>////</p>

			<h1>Contact</h1>

		</div>


	</header>

	<!--  MAIN  -->

	<main class="container">

		<section class="contact grid__4-cols">

			<div class="contact__image-box">

				<img src="img/gym-building-inside.jpg" alt="gym">

			</div>

			<div class="contact__form-box">


				<h3 class="contact__form-heading">Please fill in required fields for enquiry
				</h3>


				<form action="#" class="contact__form">


					<div class="icon-parent">

						<i class="form-icon icon-1--position"></i>

					</div>


					<label for="fname" class="required">First Name</label>
					<input type="text" id="fname" name="fname" placeholder="John"
						pattern="[A-Za-z]{1,32}" title="Enter first name" required>


					<div class="icon-parent">

						<i class="form-icon icon-2--position"></i>

					</div>

					<label for="lname" class="required">Last Name</label>
					<input type="text" id="lname" name="lname" placeholder="Smith"
						pattern="[A-Za-z]{1,32}" title="Enter last name" required>


					<div class="icon-parent">

						<i class="form-icon icon-3--position"></i>

					</div>

					<label for="email" class="required">Email</label>
					<input type="email" name="email" id="email" placeholder="me@email.com"
						pattern="[^@\s]+@[^@\s]+" title="Enter valid email address" required>


					<div class="icon-parent">

						<i class="form-icon icon-4--position"></i>

					</div>

					<label for="phone" class="required">Phone Number</label>
					<input type=" tel" id="phone" name="phone" placeholder="0412345678"
						minlength="10" maxlength="10" size="10" pattern="[0-9]{10}"
						title="Enter your phone number - 10 characters" required>



					<label for="birthday">Birthday</label>
					<input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy"
						title="Use calendar to enter date of birth">



					<input type="checkbox" id="marketing" name="marketing">
					<label for="marketing">Send me weekly newsletter</label>



					<div class="form__btn">

						<input type="submit" name="submit" value="submit">

						<a href="#" target="_blank" class="form__btn--help">Help me!</a>

						<!-- // Add video here and display:none  -->


						<div class="modal">



							<iframe src="https://www.youtube.com/embed/y881t8ilMyc"
								title="Help Video" class="video " height="500px" width="750px"
								name="youtube" noborder="0" scrolling="yes" seamless></iframe>

						</div>

						<button id='close-btn'>Close</button>

					</div>

				</form>

			</div>

		</section>

	</main>



	<!--  FOOTER  -->

	<footer>


	</footer>

	<script src="javascript/script.js"></script>
	<script src="javascript/contact.js"></script>

</body>

</html>
