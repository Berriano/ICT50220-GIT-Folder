		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">


	<!-- CSS  --->


	<link rel="stylesheet" href="../sass/main.css">

	<!-- ICON SCRIPT  -->

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>




	<title>Contact</title>

</head>




<body>

	<!--  HEADER  -->

	<header class="grid__25vh page-header contact__header-image">

		<nav>

			<button class="btn">

				<ion-icon name="menu" class="icon"></ion-icon>

			</button>


		</nav>

		<ul class="hidden-menu hidden">

			<li class="hidden-menu--list">
				<a href="../index.html" class="hidden-menu--link">home</a>
			</li>


			<li class="hidden-menu--list">
				<a href="classes.html" class="hidden-menu--link">Classes</a>
			</li>


			<li class="hidden-menu--list">
				<a href="our_philosophy.html" class="hidden-menu--link">Our
					philosophy</a>
			</li>


			<li class="hidden-menu--list">
				<a href="owner.html" class="hidden-menu--link">the owner</a>
			</li>


			<li class="hidden-menu--list">
				<a href="contact.html" class="hidden-menu--link">contact</a>
			</li>

		</ul>



		<img src="../images/ML Strength_trans-logo.png" class="logo"
			alt="ML STRENGTH ORANGE LOGO">


		<div class="white__stripe">

			<h2>Contact</h2>

		</div>



	</header>

	<!--  MAIN  -->

	<main class="container">

		<section class="contact grid__4-cols">

			<div class="contact__image-box">

				<img src="/images/gym-building-inside.jpg" class="contact__image-box--image"
					alt="gym">


			</div>



			<div class="contact__form-box">

				<form action="#" class="contact__form">

					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" placeholder="John" required>
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" placeholder="Smith" required>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="me@email.com">
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone" placeholder="0412345678">
					<label for="birthday">Birthday:</label>
					<input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy">

					<input type="checkbox" id="marketing" name="marketing">
					<label for="marketing">Sign me up for the weekly newsletter</label>

					<div class="submit-btn">

						<input type="submit" name="submit" value="submit">

					</div>

				</form>


			</div>




		</section>




	</main>

	<!--  FOOTER  -->


	<footer>

		<div class="container grid">

			<div class="logo-box">

				<img src="/images/ML Strength_trans-logo.png" class="logo-box--image"
					alt="logo">

			</div>



			<div class="text-box">

				<ul class="text-box__list">

					<li class="text-box__list-item">
						<a href="#" class="text-box__list-link">Company</a>
					</li>

					<li class="text-box__list-item">
						<a href="#" class="text-box__list-link">contact us</a>
					</li>

					<li class="text-box__list-item">
						<a href="#" class="text-box__list-link">Privacy Policy</a>
					</li>

					<li class="text-box__list-item">
						<a href="#" class="text-box__list-link">T&C</a>
					</li>

				</ul>

			</div>


			<div class="text-box__copyright">

				<p class="copyright__paragraph">
					&copy;2023 by HL Strength - Health and fitness.
				</p>
				<p class="copyright__paragraph">
					All rights reserved
				</p>


			</div>


		</div>


	</footer>


	<script src="../javascript/script.js"></script>

</body>

</html>
